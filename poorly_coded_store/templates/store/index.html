<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Amadon</title>
</head>
<body>
    <div class="container mt-5 px-5">
        <h1 class="text-center">Amadon Store!</h1>
        <table class="table table table-bordered table-sm table-hover mt-4">
            <thead class="thead-dark text-center">
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in all_products %}
                <tr>
                    <!-- <form action="/checkout" method="post"> -->
                    <form action="/calculations" method="post">
                        {% csrf_token %}
                        <td>{{ product.description }}</td>
                        <!-- <td class="text-center"><input type="hidden" name="price" value="{{ product.price }}">${{ product.price }}</td> -->
                        <td><input type="hidden" name="product_id" value="{{product.id}}">${{product.price}}</td>
                        <td class="text-center"><select name="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            </select></td>
                        <td class="text-center"><input type="submit" value="Buy!"></td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
